<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <header>Chat</header>
        <ul id="chat"></ul>
        <footer>
          <form id="message">
            <input name="text" />
            <button type="submit">Send</button>
          </form>
        </footer>
      </div>
      <div class="side-bar">
        <header>Log</header>
        <div id="log"></div>
        <footer>
          <button id="disconnect">Disconnect</button>
        </footer>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
